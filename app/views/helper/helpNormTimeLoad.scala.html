@import org.pac4j.core.profile.CommonProfile
@(param: String)(implicit webJarAssets: WebJarAssets,isLoggedIn: Boolean, userInfo: CommonProfile)
@main(param) {

       <div class="k-content wide">
           <div class="jumbotron">
               <h1>Header</h1>
           </div>
              <div id="gridNormTimeView"></div>


       </div>


    <script>

            var dataSourceDB = new kendo.data.DataSource({
                serverAggregates: true,
                transport: {
                    read: function(options) {
                        $.ajax({
                            type: "GET",
                            url: "api/normloads",
                            contentType: "application/json; charset=utf-8",
                            dataType: 'json',
                            @*data:{dateBegin: '@select.getDateBegin',dateEnd:'@select.getDateEnd', site:'@select.getEnterprise'},*@
                            success: function(data) {
                                options.success(data);
                            }
                        });
                    },
                    update: function(options){
                        $.ajax({
                            type: "PATCH",
                            url: "api/normload/"+options.data.id,
                            contentType: "application/json; charset=utf-8",
                            dataType: 'json',
                            data: kendo.stringify(options.data),
                            success: function(data) {
                                options.success(data);
                            }
                        });
                    },
                    destroy: function(options) {
                        $.ajax({
                            type: "DELETE",
                            url: "api/normload/"+options.data.id,
                            contentType: "application/json; charset=utf-8",
                            dataType: 'json',
                            data: kendo.stringify(options.data),
                            success: function(data) {
                                options.success(data);
                            }
                        });
                    },
                    create: function(options){
                        console.log(options);
                        $.ajax({
                            type: "POST",
                            url: "api/normload",
                            contentType: "application/json; charset=utf-8",
                            dataType: 'json',
                            data :kendo.stringify(options.data)
                            ,
                            success: function(data) {
                                options.success(data);
                            }
                        });
                    }
                },
                schema: {
                    model: {
                        id:"id",

                        fields: {
                            id:{type:"number"},
                            enterprise: { defaultValue: { id: 0,name:''} },
                            packageTime: { type: "number" },
                            commissionTime:{type:"number"},
                            placerTime:{type:"number"}
                        }
                    }
                },

                change: function(e) {
                    var data = this.data();
                    console.log(data.length); // displays "77"
                }


            });



            /* ========================================== Grid ======================================= */

           $("#gridNormTimeView").kendoGrid({
               toolbar: ["create", "save", "cancel"],
               dataSource: dataSourceDB,
               editable: true,
             //  height: '300px',
               sortable: true,


               dataBound: function (e) {
                   $("#gridView").find('.k-icon.k-i-collapse').trigger('click');
               },
               columns: [
                   {
                       field: "enterprise",
                       title: "Предприятие",
                       width: "70px",
                       editor: enterpriseDropDownEditor, template: "#=enterprise.name#"

                   },
                   {
                       field: "packageTime",
                       title: "Пакет",
                       width: "60px",


                   },
                   {
                       field: "commissionTime",
                       title: "Комиссионная отгрузка",
                       width: "60px",


                   },
                   {
                       field: "placerTime",
                       title: "Россыпь",
                       width: "180px",



                   },
                   { command: "destroy", title: " ", width: "150px" }
               ]
           })

            function enterpriseDropDownEditor(container, options) {
                console.log(options);
                $('<input required name="' + options.field + '"/>')
                        .appendTo(container)
                        .kendoDropDownList({
                            autoBind: false,
                            dataTextField: "name",
                            dataValueField: "id",
                            dataSource: {
                                transport: {
                                    read: function(options){
                                            axios.get('/api/enterprises').then(function(response){
                                                options.success(response.data);
                                            });
                                    }
                                }
                            }
                        });
            }



   </script>

}
